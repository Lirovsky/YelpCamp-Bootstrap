<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yelp Camp</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="content">
      <div class="col-md-6 col-lg-7">
        <!-- HEADER -->
        <header id="header">
          <nav class="navbar navbar-expand-md bg-body-primary mx-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/Logo.svg" alt="">
              </a>
              <div>
                <ul class="navbar-nav mt-1 me-auto ">
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="index.html">
                      <i class="fa-solid fa-arrow-left-long"></i>
                      Back to campgrounds
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
          <!-- SECTION-5 -->
          <section id="section-5" class="p-4">
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-10 col-lg-10 m-auto">
                  <h2 class="bold mb-4 wow animate__animated  animate__backInDown">
                    Start exploring camps from all around the world.
                  </h2>
                  <form>
                    <div class="mb-3 animate__animated animate__backInRight">
                      <label for="name" class="form-label bold">Username</label>
                      <input type="text" class="form-control p-2" id="name" name="name" placeholder="lirovsky">
                    </div>
                    <div class="mb-3 wow animate__animated animate__backInLeft">
                      <label for="password" class="form-label bold">Password</label>
                      <input type="password" class="form-control p-2" id="password" name="password" placeholder="Enter Your Password">
                    </div>
                    
                    <a href="#" class="btn btn-dark w-100 p-3 my-3 bold wow animate__animated  animate__backInDown">Create an account</a>
                    <p class="animate__animated animate__backInRight">
                      Already a user?
                      <a href="signup.html" class="fw-bold">Create an account</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </section>
      </div>
      <!-- SECTION-6 -->
      <section id="section-6" class="bg-info p-4 ">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-10 col-lg-8 m-auto wow animate__animated animate__backInRight">
                <h5 class="bold mb-4">
                  “YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”
                </h5>
                <div class="d-flex">
                  <img src="img/User Testimonial.svg" alt="">
                  <p class="ps-2 pt-3">
                    <span class="fw-bold">
                      May Andrews <br>
                    </span>
                    Professional Hiker
                  </p>
                </div>
              </div>
            </div>
          </div>
      </section>

    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- WOW -->
    <script src="lib/wow/wow.min.js"></script>
    <script> new WOW().init(); </script>

  </body>
</html>
