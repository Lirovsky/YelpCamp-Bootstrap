<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yelp Camp</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav class="navbar navbar-expand-md bg-body-primary mx-3 mx-lg-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Logo.svg" alt="">
          </a>
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mt-1 me-auto ">
              <li class="nav-item">
                <a class="nav-link text-secondary " href="index.html">Home</a>
              </li>
            </ul>
            
            <ul class="navbar-nav  mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-secondary me-3 bold" href="#">Lirovsky</a>
              </li>
              <a href="index.html" class="btn btn-light d-none d-md-block">Logout</a>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <!-- SECTION-3 -->
      <section id="section-3" class="my-4">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-8 col-lg-6 m-auto">
              <h2 class="bold mb-4 animate__animated  animate__backInRight">
                Add New Comment
              </h2>
              <form>
                <div class="mb-3 wow animate__animated  animate__backInLeft">
                  <label for="description" class="bold mb-2">Description</label>
                  <textarea class="form-control" rows="8" id="description" placeholder="This was probably the best camp i have visited this past year, definitely recommend visiting any time soon."></textarea>
                </div>
                <a href="" class="btn btn-dark w-100 p-3 mt-3 bold animate__animated  animate__backInRight">Post Comment</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- FOOTER -->
    <footer id="footer">
      <div class="container py-5">
        <div class="row">
          <div class="col px-5">
            <img src="img/Logo.svg" alt="">
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- WOW -->
    <script src="lib/wow/wow.min.js"></script>
    <script> new WOW().init(); </script>

  </body>
</html>
